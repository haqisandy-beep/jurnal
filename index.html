<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Pembelajaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #fbbf24 0%, #3b82f6 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 500px; }
        }
        
        .slide-down {
            animation: slideDown 0.3s ease-out;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success animation with thumbs up person */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-overlay.show {
            opacity: 1;
        }

        .success-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .thumbs-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: scale(0);
            animation: scaleIn 0.6s ease-out forwards;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .person-icon {
            font-size: 4rem;
            opacity: 0;
            animation: personAppear 0.4s ease-out 0.6s forwards;
        }

        .winking-eye {
            position: absolute;
            top: 20px;
            right: 35px;
            font-size: 1.2rem;
            opacity: 0;
            animation: winkAnimation 2s ease-in-out 1s infinite;
        }

        .success-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: textSlideUp 0.5s ease-out 1.2s forwards;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            50% {
                transform: scale(1.1) rotate(-90deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes personAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes winkAnimation {
            0%, 20%, 50%, 80%, 100% {
                opacity: 0;
            }
            10%, 40% {
                opacity: 1;
            }
        }

        @keyframes textSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gradient-bg {
                padding: 1rem;
            }
            
            .card-shadow {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // Production mode - menggunakan Google Apps Script
        const DEMO_MODE = false;
        
        // Google Apps Script Web App URL - Sudah terhubung!
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4nFd5EgBVn65PiYODKtRnnh1SUPJT-DemoWODa90aY8UL3ejuifioKXbvlYo5cGJJNw/exec';

        // Set tanggal otomatis
        function setCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'Asia/Jakarta'
            };
            const dateString = now.toLocaleDateString('id-ID', options);
            document.getElementById('tanggal').value = dateString;
        }

        // Load data guru dari Google Sheets menggunakan JSONP
        async function loadGuru() {
            const guruSelect = document.getElementById('guru');
            guruSelect.innerHTML = '<option value="">Memuat data guru...</option>';
            
            try {
                console.log('üì• Memuat data guru dari Google Sheets...');
                
                // Menggunakan JSONP untuk menghindari CORS
                const callbackName = 'guruCallback_' + Date.now();
                
                return new Promise((resolve, reject) => {
                    // Buat callback function
                    window[callbackName] = function(response) {
                        try {
                            if (response.success && response.data) {
                                // Clear loading message
                                guruSelect.innerHTML = '<option value="">Pilih Guru</option>';
                                
                                // Add guru options
                                response.data.forEach(nama => {
                                    if (nama && nama.trim()) {
                                        const option = document.createElement('option');
                                        option.value = nama;
                                        option.textContent = nama;
                                        guruSelect.appendChild(option);
                                    }
                                });
                                
                                console.log('‚úÖ Data guru berhasil dimuat:', response.data.length, 'guru');
                                resolve(response.data);
                            } else {
                                throw new Error('Invalid response format');
                            }
                        } catch (error) {
                            console.error('‚ùå Error processing guru data:', error);
                            loadFallbackGuru();
                            reject(error);
                        } finally {
                            // Cleanup
                            delete window[callbackName];
                            const script = document.getElementById(callbackName);
                            if (script) script.remove();
                        }
                    };
                    
                    // Buat script tag untuk JSONP
                    const script = document.createElement('script');
                    script.id = callbackName;
                    script.src = `${SCRIPT_URL}?action=getGuru&callback=${callbackName}`;
                    script.onerror = function() {
                        console.warn('‚ö†Ô∏è Gagal memuat dari Google Sheets, menggunakan data fallback');
                        loadFallbackGuru();
                        delete window[callbackName];
                        reject(new Error('Script load failed'));
                    };
                    
                    document.head.appendChild(script);
                    
                    // Timeout fallback
                    setTimeout(() => {
                        if (window[callbackName]) {
                            console.warn('‚ö†Ô∏è Timeout loading guru, menggunakan data fallback');
                            loadFallbackGuru();
                            delete window[callbackName];
                            const script = document.getElementById(callbackName);
                            if (script) script.remove();
                            reject(new Error('Timeout'));
                        }
                    }, 10000);
                });
                
            } catch (error) {
                console.error('‚ùå Error loading guru:', error);
                loadFallbackGuru();
            }
        }

        // Load fallback guru jika gagal dari sheets
        function loadFallbackGuru() {
            const guruSelect = document.getElementById('guru');
            const fallbackGuru = [
                'Drs. Ahmad Wijaya, M.Pd',
                'Siti Nurhaliza, S.Pd', 
                'Budi Santoso, S.Kom',
                'Dr. Maya Sari, M.Pd',
                'Andi Pratama, S.Pd',
                'Dewi Kartika, S.Pd',
                'Rudi Hermawan, M.Kom'
            ];
            
            guruSelect.innerHTML = '<option value="">Pilih Guru</option>';
            fallbackGuru.forEach(nama => {
                const option = document.createElement('option');
                option.value = nama;
                option.textContent = nama;
                guruSelect.appendChild(option);
            });
            
            console.log('üìã Menggunakan data guru fallback');
        }

        // Kirim data ke Google Sheets
        function saveToGoogleSheets(formData) {
            return new Promise((resolve, reject) => {
                console.log('üì§ Mengirim data ke Google Sheets...');
                
                // Prepare data for Google Sheets
                const dataToSend = {
                    action: 'saveJurnal',
                    data: formData
                };
                
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Required for Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend)
                })
                .then(() => {
                    // no-cors mode doesn't return response, assume success
                    console.log('‚úÖ Data berhasil dikirim ke Google Sheets');
                    resolve({ success: true, message: 'Data berhasil disimpan ke Google Sheets' });
                })
                .catch(error => {
                    console.error('‚ùå Error mengirim ke Google Sheets:', error);
                    reject({ success: false, error: 'Gagal mengirim data ke Google Sheets: ' + error.message });
                });
            });
        }

        // Hitung jumlah jam pelajaran
        function hitungJumlahJam() {
            const dariJam = parseInt(document.getElementById('dariJam').value);
            const sampaiJam = parseInt(document.getElementById('sampaiJam').value);
            const jumlahJamDiv = document.getElementById('jumlahJam');
            const totalJamSpan = document.getElementById('totalJam');
            
            if (dariJam && sampaiJam && sampaiJam >= dariJam) {
                const totalJam = sampaiJam - dariJam + 1;
                totalJamSpan.textContent = totalJam;
                jumlahJamDiv.classList.remove('hidden');
            } else {
                jumlahJamDiv.classList.add('hidden');
            }
        }

        // Show success animation
        function showSuccessAnimation() {
            const overlay = document.getElementById('successOverlay');
            console.log('üé¨ Menampilkan animasi sukses...');
            
            // Force display and trigger animation
            overlay.style.display = 'flex';
            overlay.classList.add('show');
            
            // Hide after 3 seconds to allow full animation
            setTimeout(() => {
                overlay.classList.remove('show');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 300);
            }, 3000);
        }

        // Show message
        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            if (type === 'success') {
                // Show animated checkmark first
                showSuccessAnimation();
                
                // Then show success message after animation
                setTimeout(() => {
                    successMsg.querySelector('p:last-child').textContent = message;
                    successMsg.classList.remove('hidden');
                    if (errorMsg) errorMsg.classList.add('hidden');
                    setTimeout(() => successMsg.classList.add('hidden'), 5000);
                }, 2500);
            } else {
                if (document.getElementById('errorText')) {
                    document.getElementById('errorText').textContent = message;
                }
                if (errorMsg) errorMsg.classList.remove('hidden');
                successMsg.classList.add('hidden');
                setTimeout(() => {
                    if (errorMsg) errorMsg.classList.add('hidden');
                }, 5000);
            }
        }

        // Event listeners untuk dropdown jam
        document.getElementById('dariJam').addEventListener('change', hitungJumlahJam);
        document.getElementById('sampaiJam').addEventListener('change', hitungJumlahJam);

        // Camera functionality
        let currentStream = null;
        let capturedPhotoData = null;

        // Start camera
        document.getElementById('startCameraBtn').addEventListener('click', async function() {
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API tidak didukung di browser ini');
                }

                // Show loading state
                const btn = this;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<div class="w-4 h-4 border-2 border-gray-600 border-t-transparent rounded-full animate-spin inline-block mr-2"></div>Membuka kamera...';
                btn.disabled = true;

                // Try different camera constraints
                let constraints = {
                    video: {
                        facingMode: 'environment', // Back camera first
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 }
                    }
                };

                try {
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (backCameraError) {
                    console.log('Back camera failed, trying front camera:', backCameraError);
                    // Fallback to front camera
                    constraints.video.facingMode = 'user';
                    try {
                        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    } catch (frontCameraError) {
                        console.log('Front camera failed, trying basic constraints:', frontCameraError);
                        // Fallback to basic video
                        constraints = { video: true };
                        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    }
                }

                const video = document.getElementById('cameraVideo');
                video.srcObject = currentStream;

                // Wait for video to be ready
                video.onloadedmetadata = function() {
                    video.play();
